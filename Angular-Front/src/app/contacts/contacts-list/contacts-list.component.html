<div class="list-group">
  <a
    class="list-group-item list-group-item-action"
    [routerLink]="[c._id]"
    routerLinkActive="active"
    *ngFor="let c of contacts"
  >
    {{c.firstName}} {{c.lastName}}
  </a>
</div>

<a routerLink="/contacts/create" class="btn btn-block btn-primary mt-3">
  Ajouter un contact
</a>
