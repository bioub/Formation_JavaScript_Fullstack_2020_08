<form #form="ngForm" (submit)="form.valid && send()">
  <div class="form-group">
    <label class="test">Nom</label>
    <input
      #name="ngModel"
      type="text"
      class="form-control"
      name="name"
      [(ngModel)]="group.name"
      required
      [ngClass]="{
        'is-invalid': name.invalid && (name.touched || form.submitted)
      }"
    />
    <div
      class="invalid-feedback"
      *ngIf="name.invalid && (name.touched || form.submitted)"
    >
      Le nom est obligatoire
    </div>
  </div>

  <div class="form-group">
    <label>Description</label>
    <textarea
      class="form-control"
      name="description"
      [(ngModel)]="group.description"
    ></textarea>
  </div>
  <div>
    <button class="btn btn-primary">Create</button>
  </div>
</form>
