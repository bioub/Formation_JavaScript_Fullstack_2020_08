<p *ngIf="loading">
  Loading...
</p>

<p>
  <b>Nom :</b>
  {{ group?.name }}
</p>

<p *ngIf="group?.description">
  <b>Description :</b>
  {{ group.description }}
</p>

<div *ngIf="group?.contacts?.length">
  <b>Contacts :</b>
  <table class="table mt-3">
    <tr>
      <th>Nom complet</th>
      <th>Actions</th>
    </tr>
    <tr *ngFor="let c of group.contacts">
      <td>{{ c.firstName }} {{ c.lastName }}</td>
      <td>
        <a [routerLink]="['/contacts', c._id]">
          Afficher
        </a>
      </td>
    </tr>
  </table>
</div>
